<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM | Chai aur Code</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <ul class="language">
    <li>JavaScript</li>
  </ul>

  <script>
    // ðŸŸ¢ Add using innerHTML
    function AddLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = language;
      document.querySelector(".language").appendChild(li);
    }

    // ðŸŸ¢ Add using createTextNode (more optimal)
    function AddOptimalLanguage(language) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(li);
    }

    // Add some new languages first
    AddOptimalLanguage("Python");
    AddOptimalLanguage("C++");
    AddOptimalLanguage("Java");
    AddOptimalLanguage("Go");

    // ðŸŸ¢ Replace the 2nd list item (TypeScript)
    const secondLi = document.querySelector(".language li:nth-child(2)");
    if (secondLi) {
      const newLi = document.createElement("li");
      newLi.textContent = "Mojo";
      secondLi.replaceWith(newLi);
    }

    // Replace the first list item (GoLang)
    const firstLi=document.querySelector(".language li:first-child");
    if(firstLi){
      firstLi.outerHTML="<li>TypeScript</li>";
    }

    const thirdLi = document.querySelector(".language li:nth-child(3)");
    if (thirdLi) {
      thirdLi.textContent = "Rust";
    }

    // Reamove  last list item
    const lastLi = document.querySelector(".language li:last-child");
    if (lastLi) {
      lastLi.remove();
    } 

  </script>
</body>
</html>
