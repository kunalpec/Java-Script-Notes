<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Manipulation | Chai aur Code</title>
  </head>
  <body style="background-color: black; color: white"></body>
  <script>
    const div = document.createElement("div");
    // console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "This is a div element");
    div.style.backgroundColor = "green";
    div.style.padding = "20px";
    div.innerHTML = `<h1 class="heading">DOM Manipulation on Chai aur Code</h1>
    <p class="para">This div is created using JavaScript and styled dynamically.</p>`;

    const Text = document.createTextNode("This text node is created using JavaScript.");
    div.appendChild(Text);

    document.body.appendChild(div);

  </script>
</html>
